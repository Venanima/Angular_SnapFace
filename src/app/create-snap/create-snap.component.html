<div class="form-card">
  <h2>Nouveau Snap</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" id="description" formControlName="description" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="title">URL Image</label>
      <input type="text" id="imageUrl" formControlName="imageUrl">
    </div>
    <div class="form-group">
      <label for="location">Lieu</label>
      <input type="text" id="location" formControlName="location">
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>
  </form>
</div>
<div class="face-snap-card" *ngIf="snapPreview$ | async as faceSnap">
    <h2>{{ faceSnap.title | titlecase}}</h2>
    <hr>
    <img [src] ="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Location : {{ faceSnap.location}}</p>
    <hr>
    <p>{{faceSnap.createDate | date}}</p>
</div>
